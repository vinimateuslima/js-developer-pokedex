<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="/assets/css/detail.css" />
  </head>

  <body>
    <section class="conteudo">
      <div class="info">
        <a class="seta" href="http://127.0.0.1:5500/index.html">←</a>
        <div class="infoPokemon row">
          <div class="col">
            
            <h1 id="nome">Pokemon</h1>
            <ol id="tipos"></ol>
          </div>
          <div class="col">
            <h2 id="numero"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col"><img id="imagem" src="" alt="" /></div>
        </div>
        <div class="caracteristicas row">
          <div class="d-flex col">
            <p>Habilidades:</p>
            <ul id="habilidades"></ul>
          </div>
          <div class="d-flex align-items-center col">
            <p>Experiência base:</p>
            <span id="experienciaBase"></span>
          </div>

          <div class="d-flex align-items-center col">
            <p>Altura:</p>
            <span id="altura"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/pokemon-detail.js"></script>
  </body>
